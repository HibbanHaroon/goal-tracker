<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Track your day-to-day goals with Goal Tracker. Visualize progress, stay motivated, and achieve your dreams with our intuitive goal tracking platform."
    />
    <meta
      name="keywords"
      content="goal tracker, daily goals, productivity, habit tracker, progress visualization, goal management, task tracker"
    />
    <meta name="author" content="Goal Tracker" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://goaltracker.fun/" />
    <meta property="og:title" content="Home | Goal Tracker" />
    <meta
      property="og:description"
      content="Track your day-to-day goals with Goal Tracker. Visualize progress, stay motivated, and achieve your dreams with our intuitive goal tracking platform."
    />
    <meta
      property="og:image"
      content="https://goaltracker.fun/og-image-default.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Goal Tracker - Track Your Daily Goals"
    />
    <meta property="og:site_name" content="Goal Tracker" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://goaltracker.fun/" />
    <meta name="twitter:title" content="Home | Goal Tracker" />
    <meta
      name="twitter:description"
      content="Track your day-to-day goals with Goal Tracker. Visualize progress, stay motivated, and achieve your dreams with our intuitive goal tracking platform."
    />
    <meta
      name="twitter:image"
      content="https://goaltracker.fun/og-image-default.png"
    />
    <meta
      name="twitter:image:alt"
      content="Goal Tracker - Track Your Daily Goals"
    />
    <meta name="twitter:site" content="@HibbanHaroon" />
    <meta name="twitter:creator" content="@HibbanHaroon" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Goal Tracker" />

    <!-- Format Detection -->
    <meta name="format-detection" content="telephone=no" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Goal Tracker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

  </body>
